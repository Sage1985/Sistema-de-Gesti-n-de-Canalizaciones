{% extends 'base.html' %}

{% block title %}Crear Solicitud{% endblock %}

{% block content %}
<h1 class="mb-4">Crear Nueva Solicitud</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'listar_solicitudes' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
